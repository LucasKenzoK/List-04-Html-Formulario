<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form id="formulario-inscricao">
        <!-- Dados do Aluno -->
        <h2>Dados do Aluno</h2>
        <label for="nomeAluno">Nome*:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required> <br>
        
        <label for="enderecoAluno">Endereço:</label>
        <input type="text" id="enderecoAluno"  name="enderecoAluno"> <br>

        <label for="bairroAluno">Bairro:</label>
        <input type="text" id="bairroAluno" name="bairroAluno" > <br>

        <label for="cidadeAluno">Cidade:</label>
        <input type="text" id="cidadeAluno" name="cidadeAluno" > <br>

        <label for="numeroAluno">Numero:</label>
        <input type="text" id="numeroAluno" name="numeroAluno" > <br>

        <label for="CEPAluno">CEP:</label>
        <input type="text" id="CEPAluno" name="CEPAluno" > <br>

        <label for="complementoAluno">Complemento:</label>
        <input type="text" id="complementoAluno" name="complementoAluno" > <br>

        <label for="estadoAluno">Estado:</label>
        <input type="text" id="estadoAluno" name="estadoAluno" > <br>

        <label for="telefoneAluno">Telefone:</label>
        <input type="text" id="telefoneAluno" name="telefoneAluno" > <br>

        <label for="celularAluno">Celular*:</label>
        <input type="text" id="celularAluno" name="celularAluno" required> <br>

        <label for="emailAluno">E-mail*:</label>
        <input type="text" id="emailAluno" name="emailAluno" required> <br>

        <label for="corAluno">Cor*:</label>
        <select name="corAluno" id="corAluno" > <br>
            <option value="">Branco</option>
            <option value="">Preto</option>
            <option value="">Amarelo</option>
            <option value="">Pardo</option>
            <option value="">Indigena</option>
        </select>

        <!-- Dados do Pai -->
        <h2>Dados do Pai</h2>
        <label for="nomepai">Nome*:</label>
        <input type="text" id="nomepai" name="nomePai" required> <br>

        <label for="dataNascimentoPai">Data de Nascimento:</label>
        <input type="text" id="dataNascimentoPai" name="dataNascimentoPai" > <br>

        <label for="naturalidadePai">Naturalidade</label>
        <input type="text" id="naturalidadePai" name="naturalidadePai"> <br>

        <label for="instruçãoPai">Instrução:</label>
        <input type="text" id="instruçãoPai" name="instruçãoPai" > <br>

        <label for="profisaoPai">Profissão:</label>
        <input type="text" id="profisaoPai" name="profisaoPai"> <br>

        <label for="celularPai">Celular*:</label>
        <input type="text" id="celularPai" name="celularPai" required> <br>
        
        <label for="emailPai">Email*:</label>
        <input type="text" id="emailPai" name="emailPai" required> <br>

        <label for="CPFPai">CPF*:</label>
        <input type="text" id="CPFPai" name="CPFPai" required> <br>

        <label for="responsavelPai">Responsavel Financeiro*:</label>
        <input type="checkbox" id="responsavelPai" name="responsavelPai" required> <br>

        <!-- Dados da Mãe -->
        <h2>Dados do Mãe</h2>
        <label for="nomeMae">Nome*:</label>
        <input type="text" id="nomeMae" name="nomeMae" required> <br>

        <label for="dataNascimentoMae">Data de Nascimento:</label>
        <input type="text" id="dataNascimentoMae" name="dataNascimentoMae" > <br>

        <label for="naturalidadeMae">Naturalidade</label>
        <input type="text" id="naturalidadeMae" name="naturalidadeMae"> <br>

        <label for="instruçãoMae">Instrução:</label>
        <input type="text" id="instruçãoMae" name="instruçãoMae" > <br>

        <label for="profisaoMae">Profissão:</label>
        <input type="text" id="profisaoMae" name="profisaoMae"> <br>

        <label for="celularMae">Celular*:</label>
        <input type="text" id="celularMae" name="celularMae" required> <br>
        
        <label for="emailMae">Email*:</label>
        <input type="text" id="emailMae" name="emailMae" required> <br>

        <label for="CPFMae">CPF*:</label>
        <input type="text" id="CPFMae" name="CPFMae" required> <br>

        <label for="responsavelMae">Responsavel Financeiro*:</label>
        <input type="checkbox" id="responsavelMae" name="responsavelMae" required> <br> 

        <!-- Dados do Curso -->
        <h2>Dados do Curso</h2>
        <label for="curso_escolhido">Curso Escolhido*:</label>
        <input type="text" id="curso_escolhido" name="curso_escolhido" required> <br>
        
        <label for="data_ingresso">Data de Ingresso*:</label>
        <input type="date" id="data_ingresso" name="data_ingresso" required> <br>
        
        <label for="valor">Valor*:</label>
        <input type="text" id="valor" name="valor" required> <br>
        
        <label for="parcelas">Forma de Pagamento (qtde de parcelas)*:</label>
        <input type="number" id="parcelas" name="parcelas" required> <br>
        
        <input type="submit" value="Enviar Inscrição">
    </form>
</body>
<script src="script.js"></script>
</html>
